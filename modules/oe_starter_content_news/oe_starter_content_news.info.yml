name: OpenEuropa Starter Content News
type: module
description: Provides a news starter content.
core_version_requirement: ^9.2
package: OpenEuropa Starter Content
dependencies:
  - drupal:media
  - drupal:datetime
  - oe_starter_content:oe_starter_content_featured_media_field
  - oe_starter_content:oe_starter_content

config_devel:
  install:
    - core.entity_form_display.node.oe_news.default
    - core.entity_view_display.node.oe_news.default
    - field.field.node.oe_news.body
    - field.field.node.oe_news.field_oe_featured_media
    - field.field.node.oe_news.field_oe_publication_date
    - field.field.node.oe_news.field_oe_summary
    - node.type.oe_news
  optional:
    - language.content_settings.node.oe_news
