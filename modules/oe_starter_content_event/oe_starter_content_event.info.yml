name: OpenEuropa Starter Content Event
type: module
description: OpenEuropa Starter Content Event.
core_version_requirement: ^9.2
package: OpenEuropa Starter Content
dependencies:
  - drupal:datetime_range
  - drupal:address
  - oe_starter_content:oe_starter_content
  - oe_starter_content:oe_starter_content_featured_media_field
  - oe_starter_content:oe_starter_content_documents_field

config_devel:
  install:
    - core.entity_form_display.node.oe_event.default
    - core.entity_view_display.node.oe_event.default
    - field.field.node.oe_event.body
    - field.field.node.oe_event.oe_documents
    - field.field.node.oe_event.oe_event_dates
    - field.field.node.oe_event.oe_location
    - field.field.node.oe_event.oe_featured_media
    - field.field.node.oe_event.oe_summary
    - field.storage.node.oe_event_dates
    - field.storage.node.oe_location
    - node.type.oe_event
  optional:
    - language.content_settings.node.oe_event
